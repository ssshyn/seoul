name: CI/CD for Seoulmate Project

# event trigger
# mainì´ë‚˜ develop ë¸Œëœì¹˜ì— pushê°€ ë˜ì—ˆì„ ë•Œ ì‹¤í–‰
on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  CI-CD:
    runs-on: ubuntu-latest
    steps:

      # JDK setting - github actionsì—ì„œ ì‚¬ìš©í•  JDK ì„¤ì • (í”„ë¡œì íŠ¸ë‚˜ AWSì˜ java ë²„ì „ê³¼ ë‹¬ë¼ë„ ë¬´ë°©)
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # gradle caching - ë¹Œë“œ ì‹œê°„ í–¥ìƒ
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # gradle build
      - name: Build with Gradle
        run: ./gradlew build -x test

      # docker build & push to production
      - name: Docker build & push to prod
        if: contains(github.ref, 'main')
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build --no-cache -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/seoulmate .
          docker push ${{ secrets.DOCKER_USERNAME }}/seoulmate

      ## deploy to production
      - name: Deploy to prod
        uses: appleboy/ssh-action@master
        id: deploy-prod
        if: contains(github.ref, 'main')
        with:
          host: ${{ secrets.HOST }}  # EC2 í¼ë¸”ë¦­ IPv4 DNS
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          envs: GITHUB_SHA
          script: |
            set -e  # ğŸ’¡ ì—ëŸ¬ ë°œìƒ ì‹œ ì¦‰ì‹œ ì¤‘ë‹¨

            # ê¸°ì¡´ì— 'seoulmate'ë¼ëŠ” ì´ë¦„ì„ ê°€ì§„ ì»¨í…Œì´ë„ˆê°€ ìˆìœ¼ë©´ ì¤‘ì§€í•˜ê³  ì œê±°
            container_id=$(sudo docker ps -q --filter "name=seoulmate")
            if [ -n "$container_id" ]; then
              echo "Stopping and removing existing container with ID $container_id"
              sudo docker stop $container_id
              sudo docker rm -f $container_id
            else
              echo "No running container to stop"
            fi

            # ìµœì‹  Docker ì´ë¯¸ì§€ ë‹¤ìš´ë¡œë“œ
            echo "Pulling the latest Docker image"
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/seoulmate:latest

            # ì´ë¯¸ seoulmateë¼ëŠ” ì´ë¦„ì˜ ì»¨í…Œì´ë„ˆê°€ ì¡´ì¬í•˜ëŠ”ì§€ í™•ì¸ í›„ ì‚­ì œ
            existing_container=$(sudo docker ps -a -q --filter "name=seoulmate")
            if [ -n "$existing_container" ]; then
              echo "Removing old container with ID $existing_container"
              sudo docker rm -f $existing_container
            fi

            # ìƒˆë¡œìš´ Docker ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            echo "Running the new Docker container"
            sudo docker run -d --restart unless-stopped -p 8081:8081 -v /workspace:/workspace --name seoulmate ${{ secrets.DOCKER_USERNAME }}/seoulmate
      

